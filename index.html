<!doctypehtml><meta charset="utf-8"><title>振興五倍加碼券速查</title><meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1"><meta property="og:image"content="https://onlinemad.github.io/5000-lottery/cover.webp"><style type="text/css">body{width:25%;margin:auto}button{width:100%;height:25pt}.main{text-align:center}.main .notice{color:#b22222}.main textarea{width:95%;font-size:20pt}.result-title{text-align:center}.footer{color:#696969;text-align:center;margin:20pt auto;line-height:18pt}#result{margin-bottom:20pt}#result li{list-style:none}#result li::before{content:'🀄'}@media only screen and (max-device-width :375px){body{width:95%}}@media only screen and (min-device-width :375px) and (max-device-width :667px){body{width:75%}}</style><body onload="loadUid()"><div class="main"><h1>振興五倍加碼券速查</h1><p><small>新增【第二週】動滋、客庄券</small><br><small class="notice">非官方，加碼券說明請看<a href="https://5000.gov.tw/"target="_blank">振興五倍券官網</a></small><div><textarea id="uid"rows="5"placeholder="請輸入身分證字號（至少輸入末三碼），用 , 分開多筆"></textarea> <button onclick="query()">查詢</button></div></div><div><h2 class="result-title">查詢結果</h2><div id="result"></div><div id="mask"style="display:none"><button onclick="mask()">碼掉身分證字號 for 截圖分享</button></div></div><div class="footer"><small>無廣告、無追蹤碼<br>身分證字號暫存在瀏覽器內，你也可以<a href="#"onclick="clean()">清除暫存</a><br>網站以<a href="https://github.com/onlinemad/5000-lottery"target="_blank">開放原始碼方式釋出</a></small></div><script>let coupons=[{name:"【第一週】國旅券",codes:["21","32","98","67","97","410"]},{name:"【第一週】i原券",codes:["64","85"]},{name:"【第一週】農遊券",codes:["89","32","54","597","453","152"]},{name:"【第一週】藝fun券(數位)",codes:["96","15","07","30","73","98","19","11"]},{name:"【第一週】藝fun券(紙本)",codes:["39","37","23","36","79","08","14","75"]},{name:"【第一週】動滋券",codes:["97","13","19","55","71","93","381","734","644","453","985"]},{name:"【第一週】客庄劵2.0",codes:["81","900"]},{name:"【第一週】地方創生券",codes:["081","105","594","188","089","396","521","467","912","798","358","441","367","941","335"]},{name:"【第二週】國旅券",codes:["87","04","40","29","71"]},{name:"【第二週】i原券",codes:["12","59"]},{name:"【第二週】農遊券",codes:["50","13"]},{name:"【第二週】藝fun券(數位)",codes:["78","00","39","22","61","23","15"]},{name:"【第二週】藝fun券(紙本)",codes:["37","76","31","06","51","65","81"]},{name:"【第二週】動滋券",codes:["91","11","04","18","57","498","756"]},{name:"【第二週】客庄劵2.0",codes:["11","439","841","052","206","161","457","205","012","293","446","589"]}],rs=[],search=(e,n)=>{return e.map(d=>{let t=[];return n.map(n=>{n.codes.map(e=>{d.slice(-e.length)===e&&t.push(`${n.name} [${e}]`)})}),{id:d,winning:t}})},uid=null;function loadUid(){uid=document.getElementById("uid"),uid.value=localStorage.getItem("uid")}function render(e){let t=document.getElementById("result");t.innerHTML="",e.map(e=>{let n=document.createElement("h3");n.appendChild(document.createTextNode(e.id)),t.appendChild(n);let d=document.createElement("span");if(0<e.winning.length){let d=document.createElement("ul");e.winning.map(e=>{let n=document.createElement("li");n.appendChild(document.createTextNode(e)),d.appendChild(n)}),t.appendChild(d)}else d.appendChild(document.createTextNode("都沒中")),t.appendChild(d)})}function query(){uid.style.display=null;let e=uid.value.split(",").map(e=>e.trim());localStorage.setItem("uid",e.toString()),rs=search(e,coupons),render(rs),document.getElementById("mask").style.display="block"}function mask(){uid.style.display="none",render(rs.map(e=>(e.id=e.id.replace(/[a-z\d]/gi,"*"),e)))}function clean(){uid.value="",uid.style.display=null,localStorage.removeItem("uid"),rs=[],render(rs),document.getElementById("mask").style.display="none"}</script>
